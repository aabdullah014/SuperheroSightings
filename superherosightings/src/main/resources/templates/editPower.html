<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Course Manager</title>
  </head>
  <body>
    <div class="container">
                <div class="row m-4">
                    <div class="col text-center border border-dark">
                        <h1><a href="/" class="text-dark">Superhero Sightings</a></h1>
                    </div>
                </div>
                <div class="row m-4 border border-dark">
                    <div class="col text-center m-2">
                    <a href="heroes" class="btn btn-outline-primary btn-lg">Superheroes/Supervillains</a>
                    </div>
                    <div class="col text-center m-2">
                        <a href="powers" class="btn btn-outline-primary btn-lg">Superpowers</a>
                    </div>
                    <div class="col text-center m-2">
                        <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                    </div>
                    <div class="col text-center m-2">
                        <a href="orgs" class="btn btn-outline-primary btn-lg">Organizations</a>
                    </div>
                    <div class="col text-center m-2">
                        <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                    </div>
                </div>
                <div class="row m-4 border border-dark">
                    <div class="col-3 text-center m-3">
                        <span class="h3">Edit Power</span>
                    </div>
                    <div class="col-7 text-center m-3">
                        <form action="editPower" method="POST">
                            <div class="form-group row">
                                <label for="name" class="col-3 col-form-label">
                                    Name</label>
                                <div class="col-9">
                                    <input type="text" name="name" id="name" 
                                           class="form-control" th:value="${power.name}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="col-3 col-form-label">
                                    Description</label>
                                <div class="col-9">
                                    <input type="text" name="description" id="description" 
                                           class="form-control" th:value="${power.description}">
                                </div>
                            </div>
                            <input type="hidden" name="id" th:value="${power.powerId}"/>
                            <button type="submit" class="btn btn-success">
                                Update Power</button>
                        </form>
                    </div>
                </div>
            </div> 
  </body>
</html>

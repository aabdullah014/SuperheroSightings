<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Course Manager</title>
  </head>
  <body>
        <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/" class="text-dark">Superhero Sightings</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-2">
                <a href="heroes" class="btn btn-outline-primary btn-lg active">Superheroes/Supervillains</a>
            </div>
            <div class="col text-center m-2">
                <a href="powers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-2">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-2">
                <a href="orgs" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-2">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
    </div> 
      <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Hero or Villain</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addSuperhero" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="power" class="col-3 col-form-label">
                                Power</label>
                            <div class="col-9">
                                <select id="power" name="power" class="form-control" >
                                    <option th:each="power : ${powers}" 
                                            th:value="${power.powerId}" 
                                            th:text="${power.name + ' ' 
                                                + power.description}">
                                        Power Name</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="org" class="col-3 col-form-label">
                                Organizations</label>
                            <div class="col-9">
                                <select multiple id="org" name="orgId" class="form-control" >
                                    <option th:each="org : ${orgs}" 
                                            th:value="${org.orgId}" 
                                            th:text="${org.name + ' located at ' 
                                                + org.location.name}">
                                        Organization Names</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Add Superhero/Supervillain</button>
                    </form>
                </div>
            </div>
      
    <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Power</th>
                                <th>Description</th>
                                <th>Organizations</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="hero : ${heroes}">
                                <td th:text="${hero.heroId}">Hero/Villain ID</td>
                                <td th:text="${hero.name}">Hero/Villain Name</td>
                                <td th:text="${hero.power.name}">Hero/Villain Power</td>
                                <td th:text="${hero.description}">Hero/Villain Description</td>
                                <td><a href="#" th:href="@{/heroDetail(id=${hero.heroId})}">Details</a></td>
                                <td><span class = "btn btn-primary text-light"><a class = "text-light" href="#" th:href="@{/editHero(id=${hero.heroId})}">Edit</a></span></td>
                                <td><span class = "btn btn-danger text-light"><a  class = "text-light" href="#" th:href="@{/deleteHero(id=${hero.heroId})}">Delete</a></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
